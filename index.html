<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body { background: #222; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
        canvas { background: #111; margin-top: 40px; margin-bottom: 40px; border-radius: 8px; }
        .controls { margin-top: 10px; display: flex; gap: 10px; }
        button { font-size: 1.2em; padding: 10px 20px; border-radius: 6px; border: none; background: #444; color: #fff; }
        button:active { background: #666; }
    </style>
</head>
<body>
    <h1 style="color:#fff;">Tetris</h1>
    <canvas id="tetris" width="240" height="480"></canvas>
    <div class="controls">
        <button onclick="moveLeft()">‚óÄÔ∏è</button>
        <button onclick="rotate()">üîÑ</button>
        <button onclick="moveRight()">‚ñ∂Ô∏è</button>
        <button onclick="drop()">‚¨áÔ∏è</button>
    </div>
    <script>
// --- Tetris Game Code ---
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
context.scale(24, 24); // 10x20 grid

const ROWS = 20;
const COLS = 10;
const COLORS = [null, '#0ff', '#ff0', '#f00', '#0f0', '#00f', '#f0f', '#fa0'];

function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
    }
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

function createMatrix(w, h) {
    const matrix = [];
    while (h--) matrix.push(new Array(w).fill(0));
    return matrix;
}

function createPiece(type) {
    if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
    if (type === 'O') return [[2,2],[2,2]];
    if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
    if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
    if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
    if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
    if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
}

function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                context.fillStyle = COLORS[value];
                context.fillRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

function draw() {
    context.fillStyle = '#111';
    context.fillRect(0, 0, COLS, ROWS);
    drawMatrix(arena, {x:0, y:0});
    drawMatrix(player.matrix, player.pos);
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                arena[y + player.pos.y][x + player.pos.x] = value;
            }
        });
    });
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
    }
    dropCounter = 0;
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) {
        player.pos.x -= dir;
    }
}

function playerReset() {
    const pieces = 'TJLOSZI';
    player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
    player.pos.y = 0;
    player.pos.x = Math.floor(COLS / 2) - Math.floor(player.matrix[0].length / 2);
    if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        alert('Game Over!');
    }
}

function playerRotate() {
    const m = player.matrix;
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
    }
    m.forEach(row => row.reverse());
    if (collide(arena, player)) {
        // Wall kick
        player.pos.x++;
        if (collide(arena, player)) {
            player.pos.x -= 2;
            if (collide(arena, player)) {
                player.pos.x++;
                // Revert rotation
                for (let i = 0; i < 3; ++i) playerRotate();
            }
        }
    }
}

let dropCounter = 0;
let dropInterval = 600;
let lastTime = 0;

function update(time = 0) {
    const delta = time - lastTime;
    lastTime = time;
    dropCounter += delta;
    if (dropCounter > dropInterval) {
        playerDrop();
    }
    draw();
    requestAnimationFrame(update);
}

// --- Controls ---
function moveLeft() { playerMove(-1); }
function moveRight() { playerMove(1); }
function rotate() { playerRotate(); }
function drop() { playerDrop(); }

document.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft') moveLeft();
    else if (e.key === 'ArrowRight') moveRight();
    else if (e.key === 'ArrowUp') rotate();
    else if (e.key === 'ArrowDown') drop();
});

// --- Game State ---
const arena = createMatrix(COLS, ROWS);
const player = { pos: {x:0, y:0}, matrix: null };
playerReset();
update();
    </script>
</body>
</html>
